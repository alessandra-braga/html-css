<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="imagens/logo_html.png" alt="Logo HTML5">                                                                               <!-- Imagem carregada de uma subpasta chamada "imagens" -->
    <p>Podemos também carregar imagens qu estão em sub-pastas.</p>

    <img src="logo_css.png" alt="Logo CSS3">                                                                                         <!-- Imagem carregada diretamente da pasta onde está o HTML -->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/082014/js1_0.png?itok=9fCD5b30" alt="Logo Javascript">  <!-- Imagem carregada de um endereço (URL) na internet -->
</body>
</html>
